		<script>
			function checkUsername() {
				//1.获取用户名值
				var username = $("#username").val();
				//2.定义正则
				var reg_username = /^\w{8,16}$/;

				//3.判断，给出提示信息
				var flag = reg_username.test(username);
				if(flag){
					//用户名合法
					$("#username").css("border","");
				}
				else{
					//用户名非法,加一个红色边框
					$("#username").css("border","1px solid red");
				}

				return flag;
			}

			function checkPassword(){
				//1.获取用户名值
				var password = $("#password").val();
				//2.定义正则
				var reg_password = /^\w{8,16}$/;

				//3.判断，给出提示信息
				var flag = reg_password.test(password);
				if(flag){
					//用户名合法
					$("#password").css("border","");
				}
				else{
					//用户名非法,加一个红色边框
					$("#password").css("border","1px solid red");
				}

				return flag;
			}

			function checkEmail() {
				//1.获取邮箱
				var email = $("#email").val();
				//2.定义正则
				var reg_email = /^\w+@\w+\.\w+$/;

				//3.判断
				var flag = reg_email.test(email);
				if(flag){
					$("#email").css("border","");
				}
				else{
					$("#email").css("border","1px solid red");
				}

				return flag;
			}

			function checkCheckcode(){
				var checkcode = $("#checkcode").val();
				var flag = false;

				if (checkcode == null){
					flag = false;
				}
				else{
					flag = true;
				}

				return flag;
			}

			$(function(){
				$("#registe").submit(function () {
					if (checkUsername() && checkPassword() && checkEmail() && checkCheckcode()){

					}
				});

				$("#username").blur(checkUsername);
				$("#password").blur(checkPassword);
				$("#email").blur(checkEmail);
				$("#activecode").blur(checkCheckcode);
			});

		</script>

							<form action="#" method="post">

									<input type="text" id="username" name="username" placeholder="账号：8-16位的数字/字母组合">
								</div>
								<div class="form-group">
									<input type="password" id="password" name="password" placeholder="密码：8-16位的数字/字母组合">
								</div>
								<div class="form-group">
									<input type="text" id="email" name="email"  placeholder="邮箱：">
								</div>
								<div class="form-group">

									<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件

											img.src="checkCode?"+new Date().getTime();
										}
									</script>
